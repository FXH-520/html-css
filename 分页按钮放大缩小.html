<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页按钮</title>
</head>
<style>
    div {
        width: 500px;
        height: 150px;
        margin: 200px auto;
    }

    ul li {
        width: 30px;
        height: 30px;
        border: 1px solid springgreen;
        border-radius: 15px;
        text-align: center;
        line-height: 30px;
        float: left;
        list-style: none;
        margin:10px;
        cursor: pointer;
         transition: all 0.3s; 
    }
    ul li:hover {
        transform: scale(1.2);
    }
</style>

<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>
</body>

</html>
