<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 980px;
      height: 2800px;
      background-color: pink;
      margin: 0 auto;
    }
    .sticky {
      position: sticky;
      top: 100px;
      width: 10px;
      height: 40px;
      background-color: skyblue;
    }
    .fixed {
      position: fixed;
      left: 50%;
      top: 200px;
      margin-left: 490px;
      width: 50px;
      height: 50px;
      background-color: purple;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="fixed"></div>
    <div class="sticky"></div>
  </div>
</body>

</html>
