<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小米商城侧边栏</title>
  <style>
    a {
      position: relative;
      color: white;
      display: block;
      text-decoration: none;
      background-color: #979e9d;
      font-size: 14px;
      width: 200px;
      height: 35px;
      line-height: 35px;
      padding-left: 30px;
    }

    a:hover {
      background-color: #ff6700;
    }

    div a::after {
      content: ">";
      position: absolute;
      right: 15px;
      color: white;
    }
  </style>
</head>

<body>
  <div>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 显示器 平板</a>
    <a href="#">家电 插线板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">只能 路由器</a>
    <a href="#">电源 配件</a>
  </div>
</body>

</html>
