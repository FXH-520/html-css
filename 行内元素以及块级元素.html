<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      width: 100px;
      height: 20px;
      display: block;
      color: chocolate;
      text-decoration: none;
    }

    a:hover {
      color: royalblue;
      background-color: cyan;
    }

    div {
      background-color: purple;
      display: inline;
      color:skyblue;
    }
    span {
      height: 20px;
      width: 200px;
      background-color: royalblue;
      display: inline-block;
    }
  </style>
</head>

<body>
  <a href="#">李白</a>
  <a href="#">韩信</a>
  <div>我是块级元素</div>
  <div>我是块级元素</div>
  <span>行内元素转换为行内块元素</span>
  <span>行内元素转换为行内块元素</span>
  <span>行内元素转换为行内块元素</span>
</body>

</html>
