<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增input表单</title>
    <style>
        li {
            list-style: none;
            color: pink;
        }

        input {
            outline: none;
        }

        input::placeholder {
            color: pink;
        }
        /* ul li:nth-child(2n) {
            background-color: skyblue;
        } */
    </style>
</head>

<body>
    <form action="">
        <ul>
            <li>邮箱：<input type="email"></li>
            <li>网址：<input type="url"></li>
            <li>日期：<input type="date"></li>
            <li>时间: <input type="time"></li>
            <li>数量: <input type="number"></li>
            <li>手机号码: <input type="tel"></li>
            <li>搜索: <input type="search" name="search" required="required" placeholder="请输入想搜索的内容" autocomplete="off">
            </li>
            <li>颜色: <input type="color"></li>
            <li><input type="file" name="" id="" multiple="multiple"></li>
            <li><select name="" id="">
                    <optgroup label="广东省">
                        <option>汕尾市</option>
                        <option>广州市</option>
                        <option>深圳市</option>
                    </optgroup>
                    <optgroup label="福建省">
                        <option>泉州市</option>
                        <option>福州市</option>
                        <option>漳州市</option>
                    </optgroup>
                </select></li>
            <li><input type="submit" value="提交"></li>
        </ul>

    </form>
</body>

</html>
