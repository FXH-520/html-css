<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对话框</title>
  <script>
    function go(){
      if(history.length>1){
        window.history.go(1);
      }else{
        alert("只有一个页面！")
      }
    }
  </script>
</head>
<body>
  <h1>页面1</h1>
  <button type="button"onclick="go()">下一页</button><br/>
  <a href="index.html">页面2</a>
</body>
</html>
