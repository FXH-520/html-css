<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册案例</title>
  <style>
    input:focus {
      background-color:pink;
      color: cadetblue;
    }
  </style>
</head>

<body>
  <h4>青春不常在，抓紧谈恋爱</h4>
  <table width="500">
    <tr>
      <td>性别</td>
      <td><input type="radio" name="sex" id="nan" checked="checked"><label for="nan">男</label>
        <input type="radio" name="sex" id="nv"><label for="nv">女</label>
      </td>
    </tr>
    <tr>
      <td>生日：</td>
      <td>
        <select>
          <option>--请选择年份--</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
        </select>
        <select>
          <option>--请选择月份--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <select>
          <option>--请选择日期--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>所在地区</td>
      <td><input type="text" value="陆丰市甲子镇"></td>
    </tr>
    <tr>
      <td>婚姻状况</td>
      <td>
        <input type="radio" id="1" name="hunfou" checked="checked"><label for="1">未婚</label>
        <input type="radio" id="2" name="hunfou"><label for="2">已婚</label>
        <input type="radio" id="3" name="hunfou"><label for="3">离婚</label>
      </td>
    </tr>
    <tr>
      <td>学历：</td>
      <td><input type="text" value="大专"></td>
    </tr>
    <tr>
      <td>喜欢的类型</td>
      <td>
        <input type="checkbox" id="one" checked="checked"><label for="one">妩媚的</label>
        <input type="checkbox" id="two"><label for="two">可爱的</label>
        <input type="checkbox" id="three"><label for="three">妖娆的</label>
        <input type="checkbox" id="four"><label for="four">清新的</label>
        <input type="checkbox" id="five"><label for="five">甜美的</label>
      </td>
    </tr>
    <tr>
      <td>自我介绍</td>
      <td><textarea name="jieshao" cols="30" rows="3">请自我介绍</textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="免费注册"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="checkbox" id="agree" checked="checked"><label for="agree">我同意注册条款和会员的加入</label></td>
    </tr>
    <tr>
      <td></td>
      <td><a href="#">我是会员，立即登录</a></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <h4>我承诺</h4>
        <ul>
          <li>年满18岁、单身</li>
          <li>抱着严肃的态度</li>
          <li>真诚寻找另一半</li>
        </ul>
      </td>
    </tr>
  </table>



</body>

</html>
