<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 200px;
            background-color: pink;
            margin: 200px auto;
        }
        .son {
            position: absolute;
            top: 95px;
            right: -20px;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 10px solid transparent;
            border-left: 10px solid pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>学习前端第四天</p>
        <div class="son"></div>
    </div>
</body>
</html>
